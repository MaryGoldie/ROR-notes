<!DOCTYPE html>
<html>
    <head>
        <title>Div and Span</title>
    </head>
    <body>

    <!-- DIV , divide -->
        <div align="center">
            This is one section
        </div>

        <div align="right">
            This is another div
        </div>

    <!--Span, inline-->

        <div>
            <p><span style="color:red">This is</span> a paragraph</p>
        </div>
        
    </body>
</html>
